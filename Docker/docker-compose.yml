services:
  # Redis 8 - The one and only data store for the Bedrock phase
  redis:
    image: redis:8-alpine
    container_name: legacymind_redis
    restart: always
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
    volumes:
      - ../Memory/redis/data:/data:z
    ports:
      - "6379:6379"
    networks:
      - legacymind_network

  # UnifiedIntelligence v3 MCP
  unified-intelligence-mcp:
    build:
      context: ../MCPs/InternalMCPs/UnifiedIntelligence
      dockerfile: Dockerfile
    container_name: unified-intelligence-mcp
    stdin_open: true
    tty: true
    restart: unless-stopped
    networks:
      - legacymind_network
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - DEBUG=false
    depends_on:
      - redis
    command: ["sh", "-c", "while true; do sleep 1000; done"]

networks:
  legacymind_network:
    driver: bridge

volumes:
  redis_data:
